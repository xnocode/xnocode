name: generate-and-upload-card
on:
  push:
    branches:
    - master
  workflow_dispatch:
  schedule:
    # Runs at 12am UTC
    - cron: '0 1 * * *'

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: generate github stats card
        uses: LuciNyan/pixel-profile/action@main
        with:
          outputs: |
            dist/github-stats?username=LuciNyan&screen_effect=true&theme=fuji&dithering=true&hide=avatar
            dist/github-stats-dark?username=LuciNyan&theme=crt
      
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
