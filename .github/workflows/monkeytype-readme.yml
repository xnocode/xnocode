name: generate monkeytype readme svg

on:
    schedule:
        - cron: "0 */24 * * *" # every 24 hours
    workflow_dispatch:

jobs:
    download-svg:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20.x"

            - name: Download SVG
              run: |
                  mkdir public
                  curl -o public/monkeytype-readme.svg https://monkeytype-readme.zeabur.app/generate-svg/xnocode/github
                  curl -o public/monkeytype-readme-lb.svg https://monkeytype-readme.zeabur.app/generate-svg/xnocode/github?lb=true
                  curl -o public/monkeytype-readme-pb.svg https://monkeytype-readme.zeabur.app/generate-svg/xnocode/github?pb=true
                  curl -o public/monkeytype-readme-lb-pb.svg https://monkeytype-readme.zeabur.app/generate-svg/xnocode/github?lbpb=true

            - name: push monkeytype-readme.svg to the monkeytype-readme branch
              uses: crazy-max/ghaction-github-pages@v4.0.0
              with:
                  target_branch: monkeytype-readme
                  build_dir: public
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
