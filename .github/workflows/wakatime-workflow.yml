name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          ### content
          SHOW_TITLE: true 
          SECTION_NAME: waka 
          LANG_COUNT: 10 
          SHOW_TIME: true 
          SHOW_MASKED_TIME: true 
          STOP_AT_OTHER: true 
          BLOCKS: ⣀⣄⣤⣦⣶⣷⣿
          TIME_RANGE: all_time
          
          ### commit
          COMMIT_MESSAGE: Updated waka-readme graph with new metrics 
